<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Lista de Missões</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 40px 20px;
            color: #4a4a4a;
        }

        /* --- CONTAINER PRINCIPAL E CABEÇALHO --- */
        .main-container {
            max-width: 1100px;
            margin: auto;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 52px;
            color: #f76f00;
            text-shadow: 3px 3px rgba(0,0,0,0.1);
            margin: 0;
        }

        /* --- BOTÃO DE ADICIONAR --- */
        .btn-add {
            display: inline-block;
            background-color: #f76f00;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .btn-add:hover {
            background-color: #ff8c00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* --- CARD DA TABELA --- */
        .table-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            overflow: hidden;
        }

        /* --- TABELA --- */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        thead th {
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
            color: #555;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background-color: #fff8ee; /* Laranja bem claro no hover */
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* --- BOTÕES DE AÇÃO NA TABELA --- */
        .action-buttons a {
            display: inline-block;
            padding: 6px 12px;
            margin: 0 2px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 700;
            transition: opacity 0.2s;
        }
        .action-buttons a:hover {
            opacity: 0.85;
        }

        .btn-view { background-color: #ff9800; }  /* Laranja */
        .btn-edit { background-color: #2196F3; }  /* Azul */
        .btn-delete { background-color: #f44336; } /* Vermelho */

    </style>
</head>
<body>

<div class="main-container">

    <div class="list-header">
        <h1>Lista de Missões</h1>
        <a class="btn-add" href="/missoes/ui/adicionar">Adicionar Missão</a>
        <a class="btn-add" href="/ninjas/ui/listar">Ir para ninjas</a>
    </div>

    <div class="table-card">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome da Missão</th>
                <th>Dificuldade</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="missao: ${missoes}">
                <td th:text="${missao.getId()}">1</td>
                <td th:text="${missao.getNome()}">Proteger o Construtor da Ponte</td>
                <td th:text="${missao.getDificuldade()}">Rank C</td>
                <td class="action-buttons">
                    <a class="btn-view" th:href="@{/missoes/ui/listar/{id}(id=${missao.id})}">Ver</a>
                    <a class="btn-edit" th:href="@{/missoes/ui/alterar/{id}(id=${missao.id})}">Alterar</a>
                    <a class="btn-delete" th:href="@{/missoes/ui/deletarId/{id}(id=${missao.id})}">Deletar</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

</body>
</html>
